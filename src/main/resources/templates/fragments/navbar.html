<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="logo">
            <a th:href="@{index}" class="navbar-brand company-name"><i class="fas fa-paw"></i> Leleland</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link px-3" aria-current="page" th:href="@{index}"
                       th:classappend="${#httpServletRequest.getRequestURI() == '/index' ? 'active':''}"><i
                            class="fas fa-paw"></i> HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3" aria-current="page" th:href="@{aboutus}"
                       th:classappend="${#httpServletRequest.getRequestURI() == '/aboutus' ? 'active':''}"><i
                            class="fas fa-paw"></i>
                        ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3" aria-current="page" th:href="@{service}"
                       th:classappend="${#httpServletRequest.getRequestURI() == '/service' ? 'active':''}"><i
                            class="fas fa-paw"></i>
                        SERVICES</a>
                </li>



                <div sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <a class="nav-link px-3" aria-current="page" th:href="@{form-login}"
                           th:classappend="${#httpServletRequest.getRequestURI() == '/form-login' ? 'active':''}"><i
                                class="fas fa-paw"></i> LOGIN</a>
                    </li>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link px-3" aria-current="page" th:href="@{form-upload-product}"
                           th:classappend="${#httpServletRequest.getRequestURI() == '/form-upload-product' ? 'active':''}"><i
                                class="fas fa-paw"></i> UPLOAD</a>
                    </li>
                </div>


                <div sec:authorize="isAuthenticated()">
                    <form id="logout" th:action="@{/logout}" method="post">
                        <li class="nav-item">
                            <a class="nav-link px-3" href="javascript:;"
                               onclick="document.getElementById('logout').submit();
                            "><i class="fas fa-paw"></i> LOGOUT</a>
                        </li>
                    </form>
                </div>


            </ul>
        </div>
    </div>
</nav>


</body>
</html>
